<ion-header>
  <ion-navbar>
    <ion-title>Enter verification code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div text-center>
<img [src]="image"/><br/>
<label *ngIf="email!=null" style="color: gray">Verification code sent to</label><br/>
<label style="color: black"><b>{{email}}</b></label>
<ion-card style="margin-top: 15px">
  <div>
  <ion-item style="padding: 0px">
  <ion-input placeholder="Enter the OTP" type="number" [(ngModel)]="otp"></ion-input>
  <button (click)="resendOtp()" ion-button clear item-right style="text-transform: none">Resend</button>
</ion-item> 
</div>
</ion-card>
<button (click)="proceed()" full ion-button style="text-transform: none;margin-top: 20px">Proceed</button>
</div>
</ion-content>
