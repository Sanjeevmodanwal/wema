<ion-content padding>
<div text-center> 
  <ion-label style="font-size: medium">{{title}}</ion-label>
</div>
<textarea required [(ngModel)]="reason" class="form-control form-rounded" rows="5" style="padding: 5px;margin-top: 5px"></textarea>
<div text-center style="display: inline-block;margin-top: 10px;width: 100%">
  <button ion-button (click)="dismiss('cancel')">Cancel</button>
  <button ion-button style="margin-left: 5px" (click)="dismiss('ok')">Ok</button>
</div>
</ion-content>
