<ion-header>
  <ion-navbar class="dawn-bar">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item *ngFor="let item of items" (click)="viewReport(item)" style="padding: 5px;" no-padding>
    <div style="display: inline-block">
        <img src="{{item.imageUrl}}" style="height:30px;vertical-align: middle">
        <label style="vertical-align: middle;margin-left: 5px">{{item.title}} </label>
    </div>
  </button>
</ion-content>
