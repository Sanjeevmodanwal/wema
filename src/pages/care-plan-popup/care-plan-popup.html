<ion-header>

  <ion-navbar>
    <ion-title>care-plan-popup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <ion-label style="color: #009846">Date :</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.bookTime.date}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="appState.IsMember">
      <ion-col col-5>
        <ion-label style="color: #009846">Available Hours :</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.searchData.service.remaininghours}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label style="color: #009846">Service :</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.searchData.service.servicename}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label style="color: #009846">Booking Hours :</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.bookTime.duration}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label style="color: #009846">Start Time:</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.bookTime.time}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label style="color: #009846">End Time:</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-label style="color: #727271">{{data.searchData.endTime}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button class="custom-button" (click)="closePopup()">Close</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="custom-button" (click)="closePopup('request')">Request Appointment</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
