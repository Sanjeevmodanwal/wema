<ion-header>

  <ion-navbar>
    <ion-title>OTP Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    <ion-row *ngIf="status" text-center >
        <div style="width:100%;" text-center > 
            <img src="assets/imgs/tickimage.jpg" width="50" height="50" />
            <h3 *ngIf="name!=''" class="ng-binding ng-scope">Dear {{name}}</h3>
            <p  class="ng-scope">Thank you for registering with WemaLife. <br>
             Please enter the OTP sent to your phone and email address to activate  your account.</p>
    
            
             <ion-card >
              
                  <ion-item >
                    <ion-input placeholder="Enter the OTP" type="number" [(ngModel)]="otp"></ion-input>
                    <button (click)="resendOtp()" class="resend-button" ion-button clear item-right style="text-transform: none">Resend</button>
                  </ion-item>
               
              </ion-card>
              <button class="resend-button" (click)="proceed()" full ion-button >Proceed</button>
          </div>
        
       

    </ion-row>

    <ion-row *ngIf="!status">

    </ion-row>
</ion-content>
