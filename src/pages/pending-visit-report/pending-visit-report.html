<ion-header>

  <ion-navbar class="dawn-bar">
    <ion-title>Visit Report ( Pending )</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 class="heding-text">
        <h5></h5>
    </ion-col>
</ion-row>
<span  *ngFor="let past of pastVisits"  > 

  <ion-grid *ngIf="past.providerreport==''" class="view-report">
    <ion-row  >
        <ion-col col-3>
          <p>{{past.appdate | date :'d  MMM, y'}}</p>
            <!-- <p>{{past.datetime | date:'yyyy'}}</p> -->
        </ion-col>
        <ion-col col-9>
          <div class="mine-box">
            <div class="text-box">
                  <h3>{{past.membername}}<span>for</span> {{past.servicename}}</h3>
                  <p><ion-icon name="md-time"></ion-icon> {{past.showstartdatetimeformat | date:'hh:mm a'}}</p>
                  <!-- <p><ion-icon name="ios-pin"></ion-icon> Kidderminster</p> -->
              </div>
              <div class="button-box-two">
                  <p class="errer">Not yet Shared</p>
                  <button (click)="viewVisitReport(past)">SUBMIT NOW</button>               
              </div>
            </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</span>

</ion-content>
