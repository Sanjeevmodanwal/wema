<ion-header >
    <ion-navbar class="dawn-bar two">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <ion-item  (click)="SeachServices()" >
              <ion-label><ion-icon name="md-search"></ion-icon></ion-label>
              <ion-input [(ngModel)]="service" placeholder="Search services"></ion-input>
            </ion-item>
          <ion-item (click)="SeachLocation()" >
            <ion-label><ion-icon name="ios-send"></ion-icon></ion-label>
            <ion-input  [(ngModel)]="postcode" placeholder="Near you"></ion-input>
          </ion-item>
            <ion-item   (click)="SearchTime()">
              <ion-label> <ion-icon name="md-calendar"></ion-icon></ion-label>
              <ion-input [(ngModel)]="Time" placeholder="Any time"></ion-input>
            </ion-item>
          <button (click)="Search()">Search</button>
      </ion-title>
    </ion-navbar> 
  </ion-header>

<ion-content padding>

</ion-content>
