<ion-header no-border>
  <ion-navbar class="dawn-bar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Providers</ion-title>
    <span>{{companyname  }} </span>  <span *ngIf="location!=null||location!=''">{{location}}</span>
   
  </ion-navbar>
</ion-header>


<ion-content> 

<ion-row class="tob-tab">
    <ion-col col-12 [ngClass]="{'active' : click==false }" (click)="filter1()">
          <p class="block"><img src="assets/imgs/popularity.png"></p>
          <p class="none"><img src="assets/imgs/popularity-green.png"></p>
          <h6>Popularity</h6>
    </ion-col>
   <!-- <ion-col [ngClass]="{'active' : click==true }" (click)="filter()" col-6>
        <p><ion-icon name="md-options"></ion-icon></p>
        <h6>Filter</h6>
      </ion-col>-->
</ion-row>




<ion-grid  class="providers">
    <ion-row  *ngFor="let item of data"class="inner-providers">
        <ion-col col-3 class="col-3" (click)="page_info (item,i)">
            <span  *ngIf="item.providerprofilepic==''"  class="img-curcal"><img src="assets/imgs/no-service-icon-green.png"></span>
            <span  *ngIf="item.providerprofilepic!=''" class="img-curcal"><img src={{item.providerprofilepic}}></span>
        </ion-col>
        <ion-col col-5 class="col-5" (click)="page_info (item,i)">
            <h2>{{ item.firstname}} {{item.lastname}}</h2>
           <!-- <p class="star-icon">
              <ion-icon name="ios-star"></ion-icon>

              <ion-icon name="ios-star"></ion-icon>

              <ion-icon name="ios-star"></ion-icon>
            </p>-->
             <!-- <p class="reviews"> 100 reviews </p> -->
            <p class="pin-lu"><ion-icon name="ios-pin"></ion-icon> {{item.providerdetails.city}}</p>
        </ion-col>
        <ion-col col-4 class="align-right" (click)="page_info (item,i)">
            <h4>{{item.amount}}</h4>
            <p>Per session</p>
          </ion-col>
    </ion-row>
