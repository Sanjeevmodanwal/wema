<ion-content>
    <div style="padding: 5px;padding-bottom: 0px">
      <div>
        <ion-label style="color: gray;float: left">
          <b>Email Id:</b>
        </ion-label>
        <ion-label style="float: left;margin-left: 5px">{{data.emailid}}</ion-label>
      </div>
      <br/>
    <div style="margin-top: 10px">
        <ion-label style="color: gray;float: left">
          <b> Primary Contact:</b>
        </ion-label>
        <ion-label style="float: left;margin-left: 5px">{{data.contact}}</ion-label>
      </div>
      <br/>
      <button ion-button clear (click)="dismissPopup()" style="float: right;bottom: 0">Ok</button>
      <!--<button class="custom-button" ion-button block (click)="dismissPopup()" style="text-transform:none;">OK</button>-->
    </div>
</ion-content>
