<ion-content padding>
  <ion-item>
    <ion-row class="care-row">
        <ion-col col-7 class="text-white-space">
            <h3>{{LocationInfo.companyname}}</h3>
            <p *ngIf="LocationInfo.addressline!=null && LocationInfo.addressline!='' && LocationInfo.addressline!=undefined " >{{LocationInfo.addressline}},{{LocationInfo.addressline1}},{{LocationInfo.postcode}}</p>
            <p *ngIf="LocationInfo.addressline==null ||  LocationInfo.addressline=='' " >{{LocationInfo.address}},{{LocationInfo.address2}},{{LocationInfo.postalcode}}</p>
        </ion-col>
        <ion-col col-5 text-right>
            <span (click)="getDir()">
                <ion-icon name="ios-send"></ion-icon> Get Directions
            </span>
        </ion-col>
    </ion-row>
</ion-item>
</ion-content>
