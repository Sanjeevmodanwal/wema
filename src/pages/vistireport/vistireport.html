<ion-header >
    <ion-navbar class="dawn-bar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Visit Report</ion-title>
    </ion-navbar> 
  </ion-header>


<ion-content>
  <ion-grid>
      <ion-row>
            <ion-col col-12>
                <p>Checked out for companionship at <b>03:51PM</b></p>
            </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid>
      <ion-row>
            <ion-col col-12>
                <ion-item class="border-none one">
                  <ion-label>Comments about services</ion-label>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter comments"></ion-input>
                </ion-item>
                <ion-item class="border-none">
                  <ion-label>Activity Notes</ion-label>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter activity notes"></ion-input>
                </ion-item>
                <ion-item class="border-none">
                  <ion-label>Rating for member</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-star-outline"></ion-icon>
                    <ion-icon name="ios-star-outline"></ion-icon>
                    <ion-icon name="ios-star-outline"></ion-icon>
                    <ion-icon name="ios-star-outline"></ion-icon>
                    <ion-icon name="ios-star-outline"></ion-icon>
                </ion-item>
                <ion-item class="border-none">
                  <ion-label>Comment about member</ion-label>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Enter comment"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-12 class="button-box">
                <button>Later</button>
                <button class="two-button">Submit</button>
            </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
