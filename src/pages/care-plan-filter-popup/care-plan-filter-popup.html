<ion-content padding="true">

  <ion-item no-lines>
    <ion-label>
        <img src="assets/imgs/services.png" width="25px" height="25px" class="vertical-middle"/>
      <!--<ion-icon name="cog" color='primary' style="margin-right: 10px"></ion-icon>-->
      <span class="vertical-middle">Services*</span>
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-item no-padding no-lines>
      <ion-input type="text" placeholder="Type service name" (focus)="searchService()" (input)="searchService()"
        [(ngModel)]="serviceKeyword" style="border-bottom: 1px solid #ededed"></ion-input>
    </ion-item>
  </ion-card>
  <div *ngIf="isServiceVisible">
    <ion-card style="height:150px;overflow-y: scroll">
      <div *ngFor="let item of filteredServices" (click)="serviceSelectedItem(item)" style="padding: 5px">{{item.servicename}}
        <hr>
      </div>
    </ion-card>
  </div>
  <ion-item no-lines>
    <ion-label>
        <img src="assets/imgs/dateselection.png" width="25px" height="25px" class="vertical-middle"/>
        <span class="vertical-middle">Date</span>
      <!--<ion-icon name="calendar" color='royalBlue' style="margin-right: 10px"></ion-icon>-->
      
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-item no-lines>
      <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </ion-card>
  <ion-item no-lines>
    <ion-label>
        <img src="assets/imgs/TimeDuration.png" width="25px" height="25px" class="vertical-middle"/>
        <span class="vertical-middle">Preferred Start Time*</span>
      <!--<ion-icon name="clock" color='darkGray' style="margin-right: 10px"></ion-icon>
      Preferred Start Time-->
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-item no-lines>
      <ion-label>Start Time</ion-label>
      <ion-select [(ngModel)]="time" placeholder="Select start time" class="full-width-select">
        <ion-option *ngFor="let item of times">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-item no-lines>
    <ion-label>
        <img src="assets/imgs/TimeDuration.png" width="25px" height="25px" class="vertical-middle"/>
        <span class="vertical-middle">Duration*</span>
      <!--<ion-icon name="clock" color='darkGray' style="margin-right: 10px"></ion-icon>
      Duration-->
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-item no-lines>
      <ion-label>Duration</ion-label>
      <ion-select [(ngModel)]="duration" placeholder="Select duration" class="full-width-select">
        <ion-option *ngFor="let item of durations">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <button class="custom-button" (click)="checkAvailability()" full ion-button style="margin-top: 10px">Check Availability</button>

</ion-content>
