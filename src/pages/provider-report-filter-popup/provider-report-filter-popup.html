  Ionic pages and navigation.

<ion-content padding>
    <ion-label style="color: #31b3aa;margin-top: 10px">Start Date:</ion-label>
    <ion-card>
      <ion-item no-lines>
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
      </ion-item>
    </ion-card>
    <ion-label style="color: #31b3aa;margin-top: 10px">End Date:</ion-label>
    <ion-card>
      <ion-item no-lines>
        <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
      </ion-item>
    </ion-card>
    <button class="custom-button" full ion-button style="color: white;margin-top: 10px" (click)="submit()">Submit</button>
</ion-content>
