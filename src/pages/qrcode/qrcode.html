<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div no-padding [ngStyle]="{'background':bgColor}" style="font-size: 14px;margin-top: 10px;padding-top: 10px;padding-bottom: 10px"text-center>
    <b>{{checkInTime}}</b>
  </div>
  <div style="width:100%; margin-top: 30% "text-center> 
    <img [src]="qrCode" />
  </div>
  <div [ngStyle]="{'background':bgColor}" style="width:100%; margin-top: 30%;font-size: 14px; padding-top: 10px;padding-bottom: 10px;" text-center> 
   
    <b>{{checkInText}}</b>
  </div>
    
</ion-content>
