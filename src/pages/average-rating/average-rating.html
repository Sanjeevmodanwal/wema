<ion-header>

  <ion-navbar class="dawn-bar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Average Rating</ion-title>
    </ion-navbar>
</ion-header>


<ion-content >

    <ion-grid class="period" >
      
        <ion-row> 
            <ion-col col-8>
                <p>Total average rating for the period</p>
                <h6> {{datePeriod}} </h6>
            </ion-col>
            <ion-col col-4>
               <button (click)="showFilterPopup()">Change</button>
            </ion-col>

            
        </ion-row>
    </ion-grid>

  <div >
    
    <ion-card style="margin-top:10px;padding-left: 5px;padding-right:5px;padding-top:10px;padding-bottom:10px;background: #f5f5f5;">
      <ion-item class="flex-col" style="background: transparent">
        <label *ngIf="rating==1" style="color:green;">
          <ion-icon name="star"></ion-icon>
        </label>
        <label *ngIf="rating==2" style="color:green;">
          <ion-icon *ngFor="let i of [1,2]" name="star"></ion-icon>
        </label>
        <label *ngIf="rating==3" style="color:green;">
          <ion-icon *ngFor="let i of [1,2,3]" name="star"></ion-icon>
        </label>
        <label *ngIf="rating==4" style="color:green;">
          <ion-icon *ngFor="let i of [1,2,3,4]" name="star"></ion-icon>
        </label>
        <label *ngIf="rating==5" style="color:green;">
          <ion-icon *ngFor="let i of [1,2,3,4,5]" name="star"></ion-icon>
        </label>
        <label *ngIf="disable_rating==1" style="color:grey;">
          <ion-icon name="star"></ion-icon>
        </label>
        <label *ngIf="disable_rating==2" style="color:grey;">
          <ion-icon *ngFor="let i of [1,2]" name="star"></ion-icon>
        </label>
        <label *ngIf="disable_rating==3" style="color:grey;">
          <ion-icon *ngFor="let i of [1,2,3]" name="star"></ion-icon>
        </label>
        <label *ngIf="disable_rating==4" style="color:grey;">
          <ion-icon *ngFor="let i of [1,2,3,4]" name="star"></ion-icon>
        </label>
        <label *ngIf="disable_rating==5" style="color:grey;">
          <ion-icon *ngFor="let i of [1,2,3,4,5]" name="star"></ion-icon>
        </label>
      </ion-item>
    </ion-card>
  </div>
