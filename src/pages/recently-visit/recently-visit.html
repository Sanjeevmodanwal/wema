<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar class="dawn-bar">
    <ion-title>Recently Visit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid  class="body-itam-grid">
    <ion-row   *ngFor="let item of recientlyviewd; " (click)="itemTapped( item)"class="body-itam-box">
            <ion-col  col-8   >
                <div *ngIf="item.listingtype=='company'">
                 <h2>{{item.companyname}}</h2>
                </div>
                <div  *ngIf="item.listingtype=='provider'">
                        <h2>{{item.firstname}} {{item.lastname}}</h2>
                       </div>
              <span *ngIf="item.listingtype=='company'">
                <label   *ngIf="item.ratings==0" >

                   <p class="textStyle"> Not rated</p> 

                      </label>
                      <label *ngIf="item.ratings==1" >
                          <p> <ion-icon name="ios-star"></ion-icon></p> 
                      </label>
                      <label *ngIf="item.ratings==2" >
                        <p><ion-icon *ngFor="let i of [1,2]" name="ios-star"></ion-icon></p>
                      </label>
                      <label *ngIf="item.ratings==3" >
                      <p><ion-icon *ngFor="let i of [1,2,3]" name="ios-star"></ion-icon></p>  
                      </label>
                      <label *ngIf="item.ratings==4" >
                       <p><ion-icon *ngFor="let i of [1,2,3,4]" name="ios-star"></ion-icon></p> 
                      </label>
                      <label *ngIf="item.ratings==5" >
                      <p> <ion-icon *ngFor="let i of [1,2,3,4,5]" name="ios-star"></ion-icon></p> 
                      </label>
                    </span>
                    <span *ngIf="item.listingtype=='provider'">
                        <label   *ngIf="item.rating==0" >
      
                           <p class="textStyle"> Not rated</p> 
      
                              </label>
                              <label *ngIf="item.rating==1" >
                                  <p> <ion-icon name="ios-star"></ion-icon></p> 
                              </label>
                              <label *ngIf="item.rating==2" >
                                <p><ion-icon *ngFor="let i of [1,2]" name="ios-star"></ion-icon></p>
                              </label>
                              <label *ngIf="item.ratings==3" >
                              <p><ion-icon *ngFor="let i of [1,2,3]" name="ios-star"></ion-icon></p>  
                              </label>
                              <label *ngIf="item.rating==4" >
                               <p><ion-icon *ngFor="let i of [1,2,3,4]" name="ios-star"></ion-icon></p> 
                              </label>
                              <label *ngIf="item.rating==5" >
                              <p> <ion-icon *ngFor="let i of [1,2,3,4,5]" name="ios-star"></ion-icon></p> 
                              </label>
                            </span>
            </ion-col>

           <ion-col  *ngIf="item.complogo!='' " col-4 class="right-image"><img src="{{item.complogo}}"></ion-col>
          <ion-col  *ngIf="item.complogo==''" col-4 class="right-image" ><img   style="width:80px;height: 61.75px;" src={{companypicture}} ></ion-col>
           <ion-col  *ngIf="item.avatar!=null" col-4 class="imagePosition" ><img  src="{{item.avatar}}" ></ion-col>
         
         
           <div   *ngIf="item.complogo!='' && item.complogo==null ">
           <ion-col  *ngIf="item.avatar==null" col-4 class="imagePosition" ><img  src={{companypicture}} ></ion-col>
        </div>

            <ion-col  *ngIf="item.companydescription != null"col-8 class="body-text">
                    <p  [innerHTML]="item.companydescription | safeHtml :100 " ></p>
            </ion-col>
              <ion-col col-12 class="pin-box">
                <ion-col   col-5>
                   <span   *ngIf="item.city!=null"><ion-icon name="ios-pin"></ion-icon> {{item.city}}</span>
                </ion-col>
                  <ion-col  col-7>
                    <span  *ngIf="item.longitude!=''"><ion-icon name="md-navigate"></ion-icon> {{item.distance | number:'1.0-0'}} miles from you</span>
                    <span  *ngIf="item.longitude==''"><ion-icon name="md-navigate"></ion-icon> Location is not defind</span>
                </ion-col>
            </ion-col> 
       </ion-row>
     
    

  
</ion-grid>
</ion-content>
