--><ion-header>
  <ion-navbar class="dawn-bar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Company or Provider</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="all-tex-box">
      <span *ngFor="let item of data " > 
      <ion-row (click)="selectedCompany(item)" *ngIf="item.comments == ''">
   
          <ion-col col-4 class="images-box-top">
              <div class="images-box">
                  <div  *ngIf="item.companylogo !='' " class="inner-images-box">
                     <img src={{item.companylogo}}>
                  </div>
                  <div  *ngIf="item.companylogo=='' " class="inner-images-box">
                        <img src={{companypicture}}>
                     </div>
                  <!-- <ion-col   *ngIf="review.companylogo !='' "  col-4 class="left-image"><img src={{review.companylogo}}></ion-col> -->
              </div>
          </ion-col>
          <ion-col col-8 class="text-box-top">
              <div class="text-box">
                  <h4>{{item.companyname}}</h4>
                  <p>{{item.servicename }}, {{item.providername}}</p>
                  <!-- <p>{{item.starttime |date: 'hh:mm '}},{{item.starttime | date : 'd  MMM, y'}}</p> -->
              </div>
          </ion-col>
        
      </ion-row>
    </span>
