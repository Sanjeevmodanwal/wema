<ion-content class="tutorial-page">

  <ion-slides (ionSlideDidChange)="slideChanged()"  pager>
    <ion-slide *ngFor="let slide of slide; let i of index" >
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary"  (click)="ionslide()" >Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image"  (ionChange)="SlideChange(i)"  class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <h2 *ngIf="currentIndex==0 || currentIndex==undefined">{{Country}}</h2>
      <p [innerHTML]="slide.description"></p>
      <button [innerHTML]="slide.button"></button>
    </ion-slide>
    <ion-slide>
      <ion-toolbar class="list-child-text">
        <ion-buttons end>
          <button ion-button color="primary"   (click)="ionslide()" >Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <h2 class="slide-title text">Sign In</h2>
      <p class="sign-text-up">Sign In to Continue</p>

      <ion-item class="border-none">
        <ion-label>User Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="md-person"></ion-icon></ion-label>
        <ion-input placeholder="User Name"></ion-input>
      </ion-item>

      <ion-item class="border-none">
        <ion-label>Password</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input placeholder="Password"></ion-input>
        <ion-icon name="ios-eye" float-right></ion-icon>
      </ion-item>
      <ion-item class="border-none two">
        <ion-label><a>Forgot Password?</a></ion-label>
      </ion-item>
      <ion-item class="border-none two">
        <ion-label>Remember my Id for the next time</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>

      <button class="sign-button">
        Sign in
      </button>
      <p class="signup-text">Donâ€™t have an account? <a>Sign Up</a></p>
    </ion-slide> 
  </ion-slides>
</ion-content>
