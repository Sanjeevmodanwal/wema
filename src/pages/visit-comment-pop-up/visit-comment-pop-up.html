<ion-content style="background:#f5f5f5;" padding="true">
  <ion-label style="margin-top: 10px;color:#08a79d;font-size: 18px; ">
    <b> Provider your rating</b>
    <!-- <p style="font-size:13px;float: left;color: black">{{data.rating}}</p> -->
  </ion-label>

<div style="font-size: 20px;margin-top: 15px">
   <label *ngIf="data.rating==1" style="color:green;float: left;">
    <ion-icon name="star"></ion-icon>
  </label>
  <label *ngIf="data.rating==2" style="color:green;float: left;">
    <ion-icon *ngFor="let i of [1,2]" name="star"></ion-icon>
  </label>
  <label *ngIf="data.rating==3" style="color:green;float: left;">
    <ion-icon *ngFor="let i of [1,2,3]" name="star"></ion-icon>
  </label>
  <label *ngIf="data.rating==4" style="color:green;float: left;">
    <ion-icon *ngFor="let i of [1,2,3,4]" name="star"></ion-icon>
  </label>
  <label *ngIf="data.rating==5" style="color:green;float: left;">
    <ion-icon *ngFor="let i of [1,2,3,4,5]" name="star"></ion-icon>
  </label> 
</div><br/>
<ion-label style="margin-top: 20px;color:#08a79d;font-size: 18px; ">
  <b>Comments</b>
  <!-- <p style="font-size:13px;float: left;color: black">{{data.rating}}</p> -->
</ion-label>
  <ion-textarea  [(ngModel)]="data.comments" required class="form-control form-rounded" rows="5" style="padding: 5px">
  </ion-textarea>

  <button (click)="Submit(data)" class="custom-button" ion-button small float-right>Submit</button>
  <button (click)="dismiss()" class="custom-button" ion-button small>Ok</button>
</ion-content>
