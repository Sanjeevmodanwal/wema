<ion-content>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  
    <ion-grid class="popup-check-out">
        <ion-row>
              <ion-col col-6>
                  <h2>cost calculator</h2>
              </ion-col>
              <ion-col col-6 text-right>
                  <button>cancel</button>
              </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="popup-check-text">
          <ion-row>
              <ion-col col-12>
                  <h2>Cost per mile</h2>
                  <h3>£8</h3>
              </ion-col>
              <ion-col col-6>
                  <h2>Miles</h2>
                  <input type="text" [(ngModel)]="miles" placeholder="50"/>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <button class="submit" (click)="calculate()">Calculate</button>
              </ion-col>
              <ion-col col-6 text-right>
                    <h4>Total cost</h4>
                    <h5><span>£</span>{{calculatedresult}}</h5>
                </ion-col>
          </ion-row>
    </ion-grid>
  </ion-content>
