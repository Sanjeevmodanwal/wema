    <ion-grid class="providers">
     
      
        <ion-row  *ngFor="let item of providersdata "   (click)="page_info(item,i)" class="inner-providers">
            <ion-col col-3 class="col-3">
                <span class="img-curcal" *ngIf="item.profilepic==null || item.profilepic==''"><img src={{providerpicture}}></span>
                <span class="img-curcal" *ngIf="item.profilepic!=null && item.profilepic!=''"><img src="{{item.profilepic}}"></span>
            
            </ion-col>
            <ion-col col-5 class="col-5">
                <h2>{{item.firstname}} {{item.lastname}}</h2>
         
                <p class="pin-lu"><ion-icon name="ios-pin"></ion-icon>{{item.providerdetails.city}}</p>
            </ion-col>
            <ion-col col-4 class="align-right">
                <h4>{{item.SetCurrency}}{{item.amount}}</h4>
                <p>Per session / {{item.inhome_session}} mins</p>
              </ion-col>
        </ion-row>
      
      </ion-grid>
